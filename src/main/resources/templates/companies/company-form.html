<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layouts/base-template}">
  
  <body class="nav-md">
        <!-- page content -->
        <div layout:fragment="content" class="right_col" role="main">    
    
    <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Company Form <small>add, remove, update collaboration companies information</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form   th:action="@{'~/'+${path}}" th:object="${company}" id="company" method="post" data-parsley-validate class="form-horizontal form-label-left">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Company Name<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="name"  class="form-control col-md-7 col-xs-12"   placeholder="Company" th:name="name" th:field="*{name}">
                        
                        </div>
                      </div>
                   
                   
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Address </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control"  placeholder="address" th:name="address" th:field="*{address}" th:errorclass="has-error" id="address">
                          <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger mt-5 fl-100"></div>
                        </div>
                      </div>
                      
                        
                      
                         <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">PIB </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control"  placeholder="pib" th:name="pib" th:field="*{pib}" th:errorclass="has-error" id="pib">
                          
                          <div th:if="${#fields.hasErrors('pib')}" th:errors="*{pib}" class="alert alert-danger mt-5 fl-100"></div>
                        </div>
                      </div>
                      
                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Phone number </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control"  placeholder="phone" th:name="phone" th:field="*{phone}" th:errorclass="has-error" id="phone">
                          
                          <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-danger mt-5 fl-100"></div>
                        </div>
                      </div>
                      
                      
                                        
                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="email" required="required" class="form-control col-md-7 col-xs-12" th:name="email" placeholder="email" th:field="*{email}"  th:errorclass="has-error">              
                          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger mt-5 fl-100"></div> 
                        </div>
                      </div>
                      
                       <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Website<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="website" required="required" class="form-control col-md-7 col-xs-12" th:name="website" placeholder="website" th:field="*{website}"  th:errorclass="has-error">              
                          <div th:if="${#fields.hasErrors('website')}" th:errors="*{website}" class="alert alert-danger mt-5 fl-100"></div> 
                        </div>
                      </div>
                      
                      
                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Profit<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="profit" required="required" class="form-control col-md-7 col-xs-12" th:name="profit" placeholder="profit" th:field="*{profit}"  th:errorclass="has-error">              
                          <div th:if="${#fields.hasErrors('profit')}" th:errors="*{profit}" class="alert alert-danger mt-5 fl-100"></div> 
                        </div>
                      </div>
                                                          
                                      
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                           <button type="submit" class="btn btn-success">Add</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
              </div>
              </body>
              </html>
