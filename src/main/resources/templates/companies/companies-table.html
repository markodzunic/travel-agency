<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	
	<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
	   <thead>
	     <tr>
	       <th th:text="${'Name'}"></th>
	       <th th:text="${'Address'}"></th>
	       <th th:text="${'PIB'}"></th>
	       <th th:text="${'Phone'}"></th>
	       <th th:text="${'Email'}"></th>
	       <th th:text="${'Website'}"></th>
	       <th th:text="${'Profit'}"></th>
	 		<th th:text="${'Action'}"></th>
	     </tr>
	   </thead>
	   <tbody>
	     <tr th:each="company : ${companies}">
	       <td th:text="${company.name}"></td>
	        <td th:text="${company.address}"></td>
	         <td th:text="${company.pib}"></td>
	          <td th:text="${company.phone}"></td>
	           <td th:text="${company.email}"></td>
	            <td th:text="${company.website}"></td>
	             <td th:text="${company.profit}"></td>
	             
	
	       <td>
	       		<a class="btn btn-primary btn-xs" th:text="View" th:href="@{'/companies/' + ${company.id}}"><i class="fa fa-folder"></i></a>       		
	       		<a class="btn btn-info btn-xs" th:text="Edit" th:href="@{'/companies/update/' + ${company.id}}"><i class="fa fa-pencil"></i></a>
	       	    <a class="btn btn-danger btn-xs" th:text="Delete" th:companyid="${company.id}" onclick="Companies.Delete(this);return false;"><i  class="fa fa-trash-o"></i></a>
	
	       </td>
	     </tr>
	   </tbody>
	 </table>
	 
</html>
