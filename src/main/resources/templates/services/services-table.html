<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	
	<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
	   <thead>
	     <tr>
	       <th th:text="${'Name'}"></th>
	 		<th th:text="${'Action'}"></th>
	     </tr>
	   </thead>
	   <tbody>
	     <tr th:each="service : ${services}">
	       <td th:text="${service.name}"></td>
	
	       <td>
	       		<a  th:href="@{'/services/' + ${service.id}}"><i class="glyphicon glyphicon-play"></i></a>
	       		<a  th:href="@{'/services/update/' + ${service.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
	       	    <a th:serviceid="${service.id}" onclick="Services.Delete(this);return false;"><i  class="glyphicon glyphicon-remove"></i></a>
	       </td>
	     </tr>
	   </tbody>
	 </table>
	 
</html>
