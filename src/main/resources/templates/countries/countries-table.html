<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	
	<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
	   <thead>
	     <tr>
	       <th th:text="${'Name'}"></th>
	 		<th th:text="${'Action'}"></th>
	     </tr>
	   </thead>
	   <tbody>
	     <tr th:each="country : ${countries}">
	       <td th:text="${country.name}"></td>
	
	       <td>
	       		<a class="btn btn-primary btn-xs" th:text="View" th:href="@{'/destinations/' + ${country.id}}"><i class="fa fa-folder"></i></a>       		
	       		<a class="btn btn-info btn-xs" th:text="Edit" th:href="@{'/destinations/update/' + ${country.id}}"><i class="fa fa-pencil"></i></a>
	       	    <a class="btn btn-danger btn-xs" th:text="Delete" th:countryid="${country.id}" onclick="Countries.Delete(this);return false;"><i  class="fa fa-trash-o"></i></a>
	       		<a th:countryid="${country.id}" th:text="Cities" class="btn btn-primary btn-xs" onclick="Countries.ShowCities(this);return false;"><i  class="fa fa-home"></i></a>
	       </td>
	     </tr>
	   </tbody>
	 </table>
	 
</html>
