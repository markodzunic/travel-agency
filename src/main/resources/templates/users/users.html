<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layouts/base-template}">
  
  <body class="nav-md">
        <!-- page content -->
        <div layout:fragment="content" class="right_col" role="main">
        	<div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2 th:text="Users"><small th:text="${'all users'}"></small></h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <p class="text-muted font-13 m-b-30" th:text="${'List of all users in database available for Admin role'}"></p>
					<div id="users-table"><div th:replace="users/users-table"></div></div>
                  </div>
                </div>
              </div>
        </div>
        <div layout:fragment="scripts">
        	<script th:src="@{~/js/users.js}"></script>
        	<script type="text/javascript">
        		document.addEventListener('DOMContentLoaded', function(){
					Users.init();
        		});
        	</script>
        </div>
  </body>
</html>
