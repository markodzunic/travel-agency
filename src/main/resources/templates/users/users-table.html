<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	
	<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
	   <thead>
	     <tr>
	       <th th:text="${'First Name'}"></th>
	       <th th:text="${'Middle Name'}"></th>
	       <th th:text="${'Last Name'}"></th>
	       <th th:text="${'Email'}"></th>
	       <th th:text="${'Address'}"></th>
	       <th th:text="${'City'}"></th>
	       <th th:text="${'State'}"></th>
	       <th th:text="${'DOB'}"></th>
	       <th th:text="${'Username'}"></th>
	       <th th:text="${'Gender'}"></th>
	       <th th:text="${'Passport'}"></th>
	       <th th:text="${'Phone'}"></th>
	       <th th:text="${'Role'}"></th>
	       <th th:text="${'Actions'}"></th>
	     </tr>
	   </thead>
	   <tbody>
	     <tr th:each="user : ${users}">
	       <td th:text="${user.name}"></td>
	       <td th:text="${user.middleName}"></td>
	       <td th:text="${user.lastName}"></td>
	       <td th:text="${user.email}"></td>
	       <td th:text="${user.adress}"></td>
	       <td th:text="${user.city}"></td>
	       <td th:text="${user.state}"></td>
	       <td th:text="${user.dob}"></td>
	       <td th:text="${user.username}"></td>
	       <td th:text="${user.gender}"></td>
	       <td th:text="${user.passport}"></td>
	       <td th:text="${user.phone}"></td>
	       <td th:text="${user.role.name}"></td>
	       <td>
	       		<a  th:href="@{'/users/' + ${user.id}}"><i class="glyphicon glyphicon-play"></i></a>
	       		<a th:href="@{'/users/update/' + ${user.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
	       		<a th:userid="${user.id}" onclick="Users.Delete(this);return false;"><i  class="glyphicon glyphicon-remove"></i></a>
	       </td>
	     </tr>
	   </tbody>
	 </table>
	 
</html>
